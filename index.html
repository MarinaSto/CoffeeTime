<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coffee Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- mio stile -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font-awsome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   
</head>
<body>
    <div id="app" class="container-fluid">    
        <div class="row">
            <div class="col-md-2">
                <!-- Button trigger modal new User-->
                <button type="button" class="btn btn-info my-3" data-toggle="modal" data-target="#exampleModal">
                    Add/Canc User
                </button>
      
                <!-- Modal new User-->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add new User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <table  class="table table-striped mx-auto table-hover">
                                <thead>
                                    <tr id="first-table">
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Active</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="User in users">
                                        <td>{{User.id}}</td> 
                                        <td>{{User.Name}}</td>
                                        <td v-if="User.Active == true"><i class="fas fa-check-square" v-on:click="disableUser(User)"></i></td>
                                        <td v-else><i v-on:click="enableUser(User)" class="fas fa-exclamation-circle"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                            <form v-on:submit.prevent="addUser" class="form-inline mx-auto">
                                <label for="name" class="font-weight-light"></label>
                                <input type="text" id="name" v-model="newUser.Name" class="form-control" placeholder="Insert new Name">
                                <input type="submit" value="add" class="btn btn-info">
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>

                <!-- Button trigger modal -->
                <button type="button" class="btn  btn-info" data-toggle="modal" data-target="#tab3">
                Coffee Log
                 </button>
                <!-- Modal -->
                <div class="modal fade" id="tab3" tabindex="-1" role="dialog" aria-labelledby="tab3Label" aria-hidden="true">
                    <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="tab3Label">Coffee Log</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                                <table  class="table table-striped mx-auto table-bordered table-hover">
                                        <thead>
                                            <tr id="third-table">
                                                <th scope="col">Datum</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Trinker</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="Oper in operations.slice().reverse()" >
                                                <td>{{Oper.Datum}}</td>
                                                <td>{{Oper.Bezahlt}}</td>
                                                <td><span style="padding: 1px 8px;" v-for="trinker in Oper.Trinker" class="text-muted">{{trinker}}</span></td>
                                            </tr>
                                        </tbody>
                                </table>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Differenz TABELLE -->
                <table  class="table table-striped table-bordered mx-auto table-hover">
                    <thead>
                        <tr id="second-table">
                            <th scope="col">Name</th>
                            <th scope="col">Bezahlt</th>
                            <th scope="col">Getrunken</th>
                            <th scope="col">Differenz</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="User in users">
                            <td>{{User.Name}}</td>
                            <td>{{User.Bezahlt}}</td> 
                            <td>{{User.Getrunken}}</td>
                            <td>{{differenz(User)}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <form id="form-add" v-on:submit.prevent="updateUser()" class="mx-auto">
                    <select v-model="editUser.Bezahler" class="btn btn-outline-info my-3" placeholder="Select">
                        <option v-for="User in users" :value="User['.key']" >{{User.Name}}</option>
                    </select>
                    <div v-for="User in users" >
                        <input  type="checkbox" :value="User['.key']" v-model="editUser.Trinker" >
                        <label >{{ User.Name }}</label>
                    </div>
                    <input class="btn btn-info" type="submit" value="Confirm">
                </form>
            </div>
        </div> 
    </div>  
    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Firebase.js -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- VueFire -->
    <script src="https://unpkg.com/vuefire@1.4.5/dist/vuefire.js"></script>
    <!-- script app -->
    <script src="auth.js"></script>
    <script src="main.js"></script>
</body>
</html>
